<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <section id="song">
      <h2 class="animate-charcter">Submit Artist Name and Song</h2>
      <form id="songForm">
        <label for="artistName">Artist Name:</label>
        <input type="text" id="artistName" name="artistName" /><br /><br />
        <label for="songTitle">Song Title:</label>
        <input type="text" id="songTitle" name="songTitle" /><br /><br />
        <button type="submit">Submit</button>
      </form>
      <table id="songTable">
        <thead>
          <tr>
            <th>Song Name</th>
            <th>Artist</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="output"></div>
    </section>

    <section id="userAge">
      <h2 class="animate-charcter">Enter Your Age</h2>
      <input type="text" id="ageInput" />
      <button id="submitAge">Submit</button>
      <div id="output-1"></div>
    </section>
  </body>
</html>
